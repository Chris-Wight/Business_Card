<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Business Card</title>
</head>
<body>
    <main>
      <div class="wrapper-namecards">
        <div class="namecard-container">
          <div class="namecard" onclick="this.classList.toggle('namecard-toggle')">
            <div class="namecard-front">
              <img src="https://i.ibb.co/2qZ51TJ/Johnathan-Hemlt.png" width="160" height="160">
              <p class="nametag">Jonathan Himley</p>
              <p class="nametag-info">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="namecard-back">
              <p class="nametag-back">Surfing Specialist</p>
              <p class="nametag-info-back">Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
